<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="card-body">
            
                <div class="card-title">
                    <h1>Guessing Game</h1>
                </div>
                <div class="cardb">
                <form class="form">
                    <div class="form-field">
                        <label for="guessinNumber">Guess num 0-5 :</label>
                        <input 
                        type="number" 
                        id="guessinNumber" 
                        min="0" 
                        max="5"
                        required/>

                        <div class="btn">
                            <button type="submit" id="btn">Check result</button>
                        </div>
    
                    </div>
                
                </form>
            
                <p class="resultText"></p>
                <p class="remain" id="rem"></p>
                <p class="wonlosmess"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
